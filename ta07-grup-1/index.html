<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Consum Energètic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navigation">
                <div class="consumption-type">
                    <button class="btn active" data-type="energy" data-unit="kWh">Consum Energètic</button>
                    <button class="btn" data-type="water" data-unit="L">Consum Hidràulic</button>
                    <button class="btn" data-type="money" data-unit="€">Despesa Monetària</button>
                </div>
                <div class="date-selector">
                    <label for="date">Data:</label>
                    <input type="date" id="date" format="dd/mm/YYYY">
                </div>
            </nav>
        </header>

        <main>
            <!-- Página inicial para subir archivo -->
            <div class="upload-section active" id="uploadSection">
                <div class="upload-box">
                    <h2>Arrastre el Document CSV o JSON</h2>
                    <p>Son aquí!</p>
                    <div class="drop-zone" id="dropZone">
                        <div class="drop-zone-text">
                            <span class="drop-zone-prompt">Arrastrar archivo aquí o</span>
                            <label class="drop-zone-button" for="fileInput">Seleccionar archivo</label>
                            <input type="file" id="fileInput" accept=".csv,.json" class="drop-zone-input">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección de consumo (inicialmente oculta) -->
            <div class="consumption-section hidden" id="consumptionSection">
                <section class="daily-consumption">
                    <div class="consumption-box">
                        <h2>Consum del dia <span class="date"></span></h2>
                        <div class="consumption-value">
                            <input type="text" placeholder="XXX" class="consumption-input" readonly>
                            <span class="unit">kWh</span>
                        </div>
                    </div>
                </section>

                <section class="period-consumption">
                    <div class="monthly-box">
                        <h3>Consum Mensual</h3>
                        <div class="consumption-value">
                            <input type="text" placeholder="XXX" readonly>
                            <span class="unit">kWh</span>
                        </div>
                    </div>

                    <div class="yearly-box">
                        <h3>Consum Anual</h3>
                        <div class="consumption-value">
                            <input type="text" placeholder="XXX" readonly>
                            <span class="unit">kWh</span>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
